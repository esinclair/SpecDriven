spring.application.name=SpecDriven

# Feature flags (default: disabled)
feature-flag.users-api=false

# Database configuration (H2 in-memory for local dev)
spring.datasource.url=jdbc:h2:mem:specdriven;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# JWT configuration
jwt.secret=change-me-in-production-use-at-least-256-bit-secret-key-for-hs256
jwt.expiration-ms=3600000

