# SpecDriven Application Configuration

# Feature Flags
feature-flag:
  users-api: false  # Default: disabled until validated

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:default-jwt-secret-key-for-development-only-change-in-production-minimum-256-bits}
  expirationMs: 86400000  # 24 hours in milliseconds

# Spring Boot Configuration
spring:
  application:
    name: SpecDriven

  # Database Configuration (H2 in-memory)
  datasource:
    url: jdbc:h2:mem:specdriven;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console (for development/debugging)
  h2:
    console:
      enabled: true
      path: /h2-console

  # Flyway Database Migrations
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: none  # Let Flyway handle schema
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

# Logging Configuration
logging:
  level:
    root: INFO
    com.example.specdriven: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

