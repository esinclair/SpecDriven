openapi: 3.0.3
info:
  title: SpecDriven API
  version: 0.0.1
servers:
  - url: /
paths:
  /v1/ping:
    get:
      operationId: ping
      summary: Lightweight health check
      responses:
        '200':
          description: Pong
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingResponse'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    PingResponse:
      type: object
      required: [message]
      properties:
        message:
          type: string
          example: pong
    ErrorResponse:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
          description: Stable, documented error code.
        message:
          type: string
          description: Human-readable summary safe for clients.
        details:
          type: object
          additionalProperties: true
          description: Optional structured details for support/diagnostics.
