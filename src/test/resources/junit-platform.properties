# JUnit 5 Parallel Test Execution Configuration
# Enables parallel execution to reduce overall test time while respecting Spring context caching

# Enable parallel test execution
junit.jupiter.execution.parallel.enabled=true

# Default execution mode for test methods within a class
# same_thread: Test methods in the same class run sequentially by default
# This is safe for Spring @Transactional tests
junit.jupiter.execution.parallel.mode.default=same_thread

# Execution mode for top-level classes
# concurrent: Test classes can run in parallel
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Parallelism strategy: dynamic based on available processors
junit.jupiter.execution.parallel.config.strategy=dynamic

# Dynamic factor: 0.5 means use half the available processors
# This conservative setting allows parallelism while avoiding too much context thrashing
junit.jupiter.execution.parallel.config.dynamic.factor=0.5
